<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Live Stream</title>
    <style>
        /* Basic styles for video containers */
        #local-stream, #remote-streams {
            width: 100%;
            /* height: 500px; */
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
</head>
<body>
    <h1>Church Live Streaming</h1>
    
    <!-- Local video -->
    <video id="localVideo" autoplay muted playsinline style="width: 400px; height: 300px;"></video>
    
    <!-- Remote streams container -->
    <div id="remote-streams"></div>

    <!-- Recording controls -->
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>
    <button id="unmute-btn">UnMute</button>

    <!-- Include app.js for live streaming -->
    <script src="app.js"></script>

    <!-- Include recording.js for local recording -->
    <!-- <script src="recording.js"></script> -->
</body>
</html>
